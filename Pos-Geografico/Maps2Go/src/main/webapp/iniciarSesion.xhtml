<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view>    

        <h:head>
            <title>Iniciar Sesion</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>

        <body>

            <h1 class="titulo">Maps2Go</h1>
            <h:form>
            <p:commandButton id="home" icon="fa far fa-home" action="/index?faces-redirect=true"/>
            </h:form>
            
            <hr></hr>

            <center>
                <h2 class="titulo-form">Iniciar Sesión</h2>
            </center>
            <h:form id="formulario" >
                <center> 
                    <p:messages id="messages" showDetail="true" >
                        <p:autoUpdate/>
                    </p:messages>
                       
              
                    <p:inputText id="correo" 
                                 value="#{sessionCtrl.correo}"
                                 styleClass="textoCampo"
                                 placeholder="Correo"/> <br/>

                    <p:password  id="contrasenia" 
                                 value="#{sessionCtrl.contrasenia}"
                                 styleClass="textoCampo"
                                 placeholder="Contraseña"/> <br/>

                    <p:commandButton 
                        action="#{sessionCtrl.iniciarSesion()}"
                        value="Aceptar"
                        styleClass="ButtonAceptar"/>
                </center>

            </h:form>
            <div class="pie">
                <p>&#9400; 2019 Maave</p>
            </div>
        </body>
    </f:view>
</html>
