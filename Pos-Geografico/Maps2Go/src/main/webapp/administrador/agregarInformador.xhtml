<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Agregar informador</title>
        <h:outputStylesheet name="css/estilos.css"/>
        <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous">
        </script>
    </h:head>
    <f:view> 
        <body>
            <h1 class="titulo">Maps2Go</h1>
            <h:form>
            <p:commandButton id="home" icon="fa far fa-home" action="/administrador/perfil?faces-redirect=true"/>
            </h:form>
            <hr></hr>
         <center>
                
                <h2 class="titulo-form">Agregar informador</h2>
            </center>
            <h:form id="formulario" >
                <p:messages id="messages" showDetail="true" >
                    <p:autoUpdate />
                </p:messages>
                <center> 

                    <p:inputText id="nombre" 
                                 value="#{usuarioCtrl.nombreUsuario}"
                                 styleClass="textoCampo"
                                 placeholder="nombre"/> <br/>

                    <p:inputText  id="correo" 
                                  value="#{usuarioCtrl.correo}"
                                  styleClass="textoCampo"
                                  placeholder="correo"/> <br/>
                    <p:commandButton 
                        action="#{usuarioCtrl.agregarInformador()}"
                        value="Aceptar"
                        styleClass="ButtonAceptar"/>
                </center>

            </h:form>
            <div class="pie">
                <p>&#9400; 2019 Maave</p>
            </div>
        </body>
    </f:view>
</html>
