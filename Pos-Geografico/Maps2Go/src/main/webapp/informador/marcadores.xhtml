<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    
    <h:head>
        <title>Maps2Go</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilos.css"/>

    </h:head>

    <f:view>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <h1 class="titulo">Maps2Go</h1>
            </div>                

        </div>

        <div class="ui-g-12">
            <h:form>           
                <p:dataTable  var="tema" value="#{temaCtrl.filtrados}" reflow="true" scrollable="true" scrollHeight="200" scrollWidth="100%">
                    <p:column headerText="Mis Temas">
                        <h:outputText title="temas" value="#{tema.tipoTema}" />
                    </p:column>
                    <p:column>
                        <p:commandLink  title="Agregar" action="/informador/agregaMarcador?faces-redirect=true">
                            <h:outputText class="fa fa-plus"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>                        
            </h:form>                    
        </div>

        <div class="ui-g-12 footer">
            <p class="footerText">&#9400; 2019 Maave</p>
        </div>

    </f:view>
</html>
